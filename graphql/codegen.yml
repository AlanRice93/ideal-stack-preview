overwrite: true
schema:
  - graphql/*.graphql

generates:
  backend/functions/graphql/resolvers/types.ts:
    config:
      useIndexSignature: true
      makeResolverTypeCallable: true
      contextType: "@acme/core/context#Context"
      defaultMapper: DeepPartial<{T}>
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "import { DeepPartial } from 'utility-types';"

  backend/functions/graphql/schema.ts:
    plugins:
      - './node_modules/@serverless-stack/node/graphql/codegen.cjs'

  frontend/src/data/urql.ts:
    documents:
      - frontend/src/data/operations.graphql
    config:
      withHooks: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql


hooks:
  afterOneFileWrite:
    - prettier --write
