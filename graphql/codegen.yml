overwrite: true
schema:
  - graphql/*.graphql

generates:
  backend/services/apollo/types.ts:
    config:
      useIndexSignature: true
      makeResolverTypeCallable: true
      contextType: "@acme/core#Context"
      defaultMapper: DeepPartial<{T}>
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "import { DeepPartial } from 'utility-types';"

  backend/services/apollo/schema.ts:
    plugins:
      - ./backend/codegen-typedef.js

  frontend/src/data/urql.ts:
    documents:
      - frontend/src/data/operations.graphql
    config:
      withHooks: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
